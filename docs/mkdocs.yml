site_name: 써드아이시스템 기술문서
site_url: 'https://docs.3rdeyesys.com'


theme:
  name: material
  language: kr
  features:
    - navigation.sections

  palette:
    scheme: default
    primary: green
  favicon: assets/favicon.png


plugins:
    - search
    - awesome-pages
    
markdown_extensions:
    - smarty
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.critic
    - meta

extra_javascript:
  - javascripts/extra.js
    
edit_uri: docs/docs
